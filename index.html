    .card {
      background: transparent;
      border-radius: 10px;
      width: 180px;
      height: 280px;
      perspective: 1000px;
      transition: transform 0.3s ease;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 25px black;
      padding: 1.5rem 1rem;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    .card-back {
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid black;
      margin: 0 auto 1rem;
      display: block;
    }

    .name {

      font-size: 1.2rem;
      color: white;

    .role {

    .socials {

    .page { display: none; }
    .active { display: block; }

    .typewriter {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid black;
      font-size: 2rem;
      margin: 2rem auto;
      text-align: center;
      color: white;
      animation: typing 6s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: black; }
    }

    .sparkle-text {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      position: relative;
    }

    .sparkle-text::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, black 0%, transparent 60%);
      mix-blend-mode: screen;
      pointer-events: none;
      animation: sparkle 2s infinite linear;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    #view-counter {

      font-size: 1.2rem;

    }
